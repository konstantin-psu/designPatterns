 <H1>Code Example: Scheduler continued</H1> 
 <P><UL>
<H2>    synchronized (thisThread) {
</H2>
</UL><UL>
<H2>        while (thisThread != runningThread) {
</H2>
</UL><UL>
<H2>                thisThread.wait();
</H2>
</UL><UL>
<H2>        } // while
</H2>
</UL><UL>
<H2>    } // synchronized (thisThread)</H2>
</UL></P>
